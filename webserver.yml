---
 - name: Install all the webserver cruft
   hosts: lucifer
   sudo: true
   roles:
     - role: website
       name: catchall
       default: true
       repo: "git://github.com/paultag/catchall.pault.ag.git"
       vhosts: 
         - "_"
     - role: website
       name: lolkml
       default: false
       repo: "git://github.com/paultag/lolkml.org.git"
       vhosts: 
         - "lolkml.org"
     - role: website
       name: acetarium
       default: false
       repo: "git://github.com/paultag/acetarium.com.git"
       vhosts:
         - "acetarium.com"
         - "www.acetarium.com"
